repos:
  - repo: https://github.com/kynan/nbstripout
    rev: 0.5.0
    hooks:
      - id: nbstripout
        files: ".ipynb"
  -   repo: https://github.com/psf/black
      rev: stable
      hooks:
      - id: black
        language_version: python3.10
  -   repo: https://github.com/pycqa/flake8
      rev: 7.1.1
      hooks:
      - id: flake8
